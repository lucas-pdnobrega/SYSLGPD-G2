<div class="option">
  <mat-card
    class="option"
    class="forDocumentos"
    *ngFor="let documentName of documentNames"
  >
    <img src="assets/img/file-icon.svg" alt="file-icon" />
    <label>{{ documentName }}</label>
    <input
      (change)="addSelectedDocument(documentName)"
      type="checkbox"
      id="Documento25"
    />
  </mat-card>
</div>
